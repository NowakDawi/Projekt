{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block title %} {{ action }} {% endblock %}

{% block body %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit">Submit</button>
    </form>
    <a href="{{ previous_url }}">
        <button type="submit">Back</button>
    </a>
{% endblock %}
