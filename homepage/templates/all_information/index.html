<!-- myapp/templates/item_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
</head>
<body>
    <h1>Users:</h1>
    <ul>
        {% for user in users %}
            <li>
                <strong>{{ user.username }}</strong><br>
                {{ user.email }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
